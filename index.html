<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      header {
        background: #333;
        color: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-toggle div {
        background: #fff;
        height: 3px;
        width: 25px;
        margin: 4px 0;
      }

      section {
        padding: 60px 20px;
      }

      #home {
        background: #f4f4f4;
      }

      #about {
        background: #e2e2e2;
      }

      #portfolio {
        background: #ccc;
      }

      #contact {
        background: #aaa;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          background: #444;
          position: absolute;
          top: 70px;
          right: 0;
          width: 200px;
          display: none;
        }

        nav ul.active {
          display: flex;
        }

        .menu-toggle {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <div class="menu-toggle" id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <ul id="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h2>Welcome to My Portfolio</h2>
      <p>This is the home section.</p>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>Brief bio and skills overview.</p>
    </section>

    <section id="portfolio">
      <h2>My Work</h2>
      <p>Showcase of projects with links and images.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Contact form or information.</p>
    </section>

    <footer>
      <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
    </footer>

    <script>
      // Responsive Nav Toggle
      const toggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");

      toggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
